<section style="background-color:rgb(165, 165, 179) ;">
<div class="container text-center">
    <div class="row">
      <div class="col">
      </div>
      <div class="border border-dark col-md-6 m-5">
        <h3 class="mt-3"><b>ADD NEW USER</b></h3>
        <hr>
    <form (ngSubmit)="addUser()" style="padding:3px">
        <div class="col-md-12 ">
            &nbsp;&nbsp;            
            <input [(ngModel)]="id" name="id" class="form-control" placeholder=" id" class="form-control">
        </div>
        &nbsp;
        <div class="col-md-12">           
          <input [(ngModel)]="firstName" name="firstName" class="form-control"placeholder="First Name" class="form-control">
        </div>
        &nbsp;
        <div class="col-md-12">           
            <input [(ngModel)]="lastName" name="lastName" class="form-control"placeholder="Last Name" class="form-control">
          </div>
          &nbsp;
          <div class="col-md-12">           
            <input [(ngModel)]="maidenName" name="maidenName" class="form-control"placeholder="Maiden Name" class="form-control">
          </div>
          &nbsp;
          <div class="col-md-12">           
          <input [(ngModel)]="age" name="age" class="form-control" placeholder="Age" class="form-control">
        </div>
        &nbsp;
        <div class="col-md-12">           
          <input [(ngModel)]="gender" name="gender" class="form-control" placeholder="Gender" class="form-control">
        </div>
        &nbsp;
        <div class="col-md-12">           
          <input [(ngModel)]="email" name="email" class="form-control"placeholder="email " class="form-control">
        </div>
        &nbsp;
        <div class="col-md-12">           
          <input [(ngModel)]="Phone" name="Phone" class="form-control" placeholder="Phone Number" class="form-control">
        </div>
        &nbsp;
        <div class="col-md-12">          
          <input [(ngModel)]="username" name="username" class="form-control" placeholder="User Name" class="form-control">
        </div>
        &nbsp;
        <div class="col-md-12">            
          <input [(ngModel)]="password" name="password" class="form-control"placeholder="Password" class="form-control">
        </div>
        &nbsp;
        <div class="col-md-12">          
          <input [(ngModel)]="birthDate" name="birthDate" class="form-control" placeholder="Date of Birth" class="form-control">
        </div>
        &nbsp;
        <div class="col-md-12">         
          <input [(ngModel)]="image" name="image" class="form-control" placeholder="Image" class="form-control">
        </div>
        &nbsp;
        <div class="col-md-12">            
          <input [(ngModel)]="bloodGroup" name="bloodGroup" class="form-control" placeholder="Blood Group" class="form-control">
        </div>
        &nbsp;
        <div class="col-md-12">         
          <input [(ngModel)]="height" name="height" class="form-control" placeholder="Height" class="form-control">
        </div>
        &nbsp;
        <div class="col-md-12">            
          <input [(ngModel)]="weight" name="weight" class="form-control"placeholder="Weight" class="form-control">
        </div>  
        &nbsp;     
        <div class="col-md-12">           
          <input [(ngModel)]="eyeColor" name="eyeColor" class="form-control" placeholder="Eye color" class="form-control">
        </div>
        &nbsp;
        <div class="col-md-12">           
             <input [(ngModel)]="haircolor" name="color" class="form-control" placeholder="Hair Color" class="form-control">
            </div>
            &nbsp;
            <div class="col-md-12">            
            <input [(ngModel)]="hairtype" name="type" class="form-control"placeholder="Hair Type" class="form-control">
          </div>
          &nbsp;
          <div class="col-md-12">           
            <input [(ngModel)]="domain" name="domain" class="form-control" placeholder="Domain" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="ip" name="ip" class="form-control" placeholder="IP" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="address" name="address" class="form-control" placeholder="Address" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="city" name="city" class="form-control" placeholder="City" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="lat" name="lat" class="form-control" placeholder=" Latityde" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="lng" name="lng" class="form-control" placeholder="Longitude" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="postalcode" name="postalCode" class="form-control" placeholder="postalCode" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="State" name="state" class="form-control" placeholder="State" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="macAddress" name="macAddress" class="form-control" placeholder="macAddress" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="university" name="university" class="form-control" placeholder="university" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="cardExpire" name="cardExpire" class="form-control" placeholder="cardExpire" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="cardNumber" name="cardNumber" class="form-control" placeholder="cardNumber" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="cardType" name="cardType" class="form-control" placeholder="cardType" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="currency" name="currency" class="form-control" placeholder="currency" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="iban" name="iban" class="form-control" placeholder="iban" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="caddress" name="address" class="form-control" placeholder="Company Address" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="ccity" name="city" class="form-control" placeholder=" city" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="clat" name="lat" class="form-control" placeholder=" Latitude" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="clng" name="lng" class="form-control" placeholder="Longitude" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="cpostalCode" name="postalCode" class="form-control" placeholder="postalCode" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="cstate" name="state" class="form-control" placeholder="state" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="department" name="department" class="form-control" placeholder="department" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="name" name="name" class="form-control" placeholder="d Name" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="title" name="title" class="form-control" placeholder="title" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="ein" name="ein" class="form-control" placeholder="ein" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="ssn" name="ssn" class="form-control" placeholder="ssn" class="form-control">
           </div>
           &nbsp;
           <div class="col-md-12">           
            <input [(ngModel)]="userAgent" name="userAgent" class="form-control" placeholder="userAgent" class="form-control">
           </div>
           &nbsp;
        <br><br>
        <div class="text-center mt-3">
        <button (click) = "addUser()" type="submit" class="nav-item btn btn-primary">ADD</button>                         
      </div>
        <br><br>
        </form>

      </div>
      <div class="col">
      </div>
    </div> 
</div>
</section>
