 <section class=" container-fluid">
 <div style="background-color:rgb(240, 233, 233);" class=" table table-border" >
  <h1 style="text-align:center; font-size:40px ;" class=" mt-2 mb-3"><b>{{usermanage}}</b></h1>
  <br>
  <table style=" width:100%;" class="table  m-5">
      <thead>
        <tr>
          <th></th>
          <th scope="col"> Id</th>
          <th scope="col">Name</th>
          <th scope="col">UserName</th>
          <!-- <th scope="col">Company Name</th> -->
          <!-- <th scope="col">Phone Number</th> -->
          <th scope="col">Email Id</th>
         
        </tr>
      </thead>
      <tbody id="result" >
         <tr *ngFor="let user of userlist"> 
          <td><div class="d-flex align-items-center">
            <img src={{user.image}} alt="" style="width: 50px; height: 50px;border-radius: 50%;background-color: rgb(101, 172, 153);"
              class="rounded-circle" /></div></td>
          <td>{{user.id}}</td>
          <td>{{user.firstName}} {{user.lastName}}</td>
          <td>{{user.username}}</td>
          <!-- <td>{{user.company.address.address}}</td> -->
          <!-- <td>{{user.phone}}</td> -->
          <td>{{user.email}}</td>
          <td><a class="navbar-brand" href="app-view-user-list1/{{user.id}}">
            <button type="button" class="btn btn-outline-primary">View Profile</button></a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a class="navbar-brand" routerLink="/app-update-user-list11/{{user.id}}">
            <button type="button" class="btn btn-outline-success">Edit</button>
            </a>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a class="navbar-brand" routerLink="/app-delete-user-list11/{{user.id}}">
            <button type="button" class="btn btn-outline-danger">Delete</button></a></td>                      
        </tr>
      </tbody>
    </table>
</div>  
</section>
